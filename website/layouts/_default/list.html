{{ define "main" }}
  <main>
    <article>
      {{ if .IsHome }}
        <div class="max-w-5xl mx-auto my-12 px-6 md:px-10 py-10 bg-white rounded-2xl shadow-xl border border-gray-100">
          <h1 class="text-3xl md:text-4xl font-extrabold mb-6 text-gray-900 text-left">{{ .Title }}</h1>
          <div class="prose prose-slate max-w-none">
            {{ .Content }}
          </div>
        </div>
      {{ else }}
        {{ .Content }}
      {{ end }}
    </article>

  </main>
{{ end }}
